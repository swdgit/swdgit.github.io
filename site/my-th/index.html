<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>F.O.B. Walsenburg</title>
  </head>
  <body
    style="
      background-image: url('assets/Tiny-Background.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 70% 70%;
      background-position: center;
      background-color: lightgrey;
    "
  >
    <div class="content">
      <div class="container mb-5">
        <h1>F.O.B. Walsenburg</h1>
        <h2>Tiny House Build. Images and notes</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="row">
            <div class="col-sm">
              <div class="card" style="width: 18rem">
                <img src="assets/sketchup.png" class="card-img-top" alt="The Design" />
                <div class="card-body">
                  <h5 class="card-title">Designs</h5>
                  <p class="card-text">Site and Tiny House design concepts</p>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#designModal">
                    Design Images
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card col-sm" style="width: 18rem">
                <img src="assets/thebuild.png" class="card-img-top" alt="The Build" />
                <div class="card-body">
                  <h5 class="card-title">The Build</h5>
                  <p class="card-text">Images and more from the build</p>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#progressModal">
                    Progress Images
                  </button>
                </div>
              </div>
            </div>
            <!-- for the future
                 <div class="col-sm">
              <div class="card col-sm" style="width: 18rem">
                <img src="..." class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Installation</h5>
                  <p class="card-text">
                    This will be added when things come together
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <div
      id="designModal"
      class="modal fade bd-example-modal-xl"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myExtraLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/arch-1.png" class="d-block w-100 p-auto m-auto" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="assets/arch-2.png" class="d-block w-100 p-auto m-auto" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="assets/Tiny-Background.png" class="d-block w-100 p-auto m-auto" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="assets/sketch-1.png" class="d-block w-100 p-auto m-auto" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="assets/sketch-2.png" class="d-block w-100 p-auto m-auto" alt="..." />
              </div>
            </div>
            <a class="carousel-control-prev bg-black" href="#carouselIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next bg-black" href="#carouselIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div
      id="progressModal"
      class="modal fade bd-example-modal-xl"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myExtraLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div id="carousel2Indicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">

                <img src="assets/progress/IMG_4286.jpg" class="d-block w-50 p-auto m-auto" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="assets/progress/IMG_4287.jpg" class="d-block w-50 p-auto m-auto" alt="..." />

              <div class="carousel-item">
                <img src="assets/progress/IMG_4292.jpg" class="d-block w-50 p-auto m-auto" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="assets/progress/IMG_4294.jpg" class="d-block w-50 p-auto m-auto" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="assets/progress/IMG_4295.jpg" class="d-block w-50 p-auto m-auto" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="assets/progress/IMG_4296.jpg" class="d-block w-50 p-auto m-auto" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="assets/progress/IMG_4297.jpg" class="d-block w-50 p-auto m-auto" alt="..." />

              <div class="carousel-item">
                <img src="assets/progress/IMG_4298.jpg" class="d-block w-50 p-auto m-auto" alt="..." />

              <div class="carousel-item">

            <a class="carousel-control-prev bg-black" href="#carousel2Indicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next bg-black" href="#carousel2Indicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
