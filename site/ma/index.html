          type="application/ld+json">{"@type":"NewsArticle","@context":"http://schema.org","url":"https://www.theonion.com/mr-autumn-man-walking-down-street-with-cup-of-coffee-1819574012","author":[{"@type":"Person","name":"The Onion"}],"headline":"Mr. Autumn Man Walking Down Street With Cup Of Coffee, Wearing Sweater Over Plaid Collared Shirt","description":"BOSTON—The twigs and acorns crunching pleasurably beneath his boots, Mr. Autumn Man Dennis Clemons, 32, reportedly strolled down Massachusetts Avenue on Wednesday wearing a gray sweater over a plaid collared shirt as he cradled a cup of pumpkin-spiced coffee and relished the crisp October morning.","dateline":"10/10/2012 at 13:10","datePublished":"2012-10-10T13:10:00-05:00","dateModified":"2017-10-18T14:20:17-05:00","mainEntityOfPage":{"@type":"WebPage","url":"https://www.theonion.com/mr-autumn-man-walking-down-street-with-cup-of-coffee-1819574012"},"image":{"@type":"ImageObject","height":675,"width":1200,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/u9nnk06i8co1dxhldgcm.jpg","thumbnail":{"@type":"ImageObject","height":180,"width":320,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_180,pg_1,q_80,w_320/u9nnk06i8co1dxhldgcm.jpg"}},"articleBody":"BOSTON—The twigs and acorns crunching pleasurably beneath his boots, Mr. Autumn Man Dennis Clemons, 32, reportedly strolled down Massachusetts Avenue on Wednesday wearing a gray sweater over a plaid collared shirt as he cradled a cup of pumpkin-spiced coffee and relished the crisp October morning.\n\n“Nothing beats autumn in New England,” said His Excellency, the Duke of Fall, who began the day swaddled in a warm flannel blanket, gazing out the window at the golden-hued landscape, as is his custom this time of year. “Everywhere the leaves are changing and the temperature is starting to drop off. You can smell it in the air.”\n\n“Tonight it may even dip into the 30s,” added the cozy autumnal personage, who at several points wrapped both hands around his warm container of coffee and inhaled deeply. “Perfect weather for building a fire.”\n\nMr. Fall, who sources speculate loves Thanksgiving, butternut squash soup, homecoming parades, “The Legend of Sleepy Hollow,” apple-picking, and haunted hayrides, emerges reliably every year around this time in his traditional uniform, sometimes alternating his iconic sweater with a fleece vest or pullover.\n\nThe Autumnal Ambassador is also believed to be an avid consumer of seasonal produce, his home and hearth redolent of roasting Indian corn, gourds, and other root vegetables.\n\n“I’m thinking about taking a trip to Salem with my girlfriend this weekend,” said Mr. Autumn Man, trying to decide whether to wear beige or brown corduroy pants for the excursion with his leather-gloved counterpart, Ms. Autumn Woman. “The variety of colors is incredible once you get out of the city.”\n\n“Between the trees and the forest floor, it’s like a giant mural,” continued the veritable High Priest of the Harvest Season, adding that he would soon have to rake his driveway, an activity for which he will most certainly don a cashmere scarf.\n\nSources said that in addition to snuggling up on the couch sipping hot apple cider and watching Meet Me In St. Louis on DVD, Mr. Autumn Man will also spend part of the weekend meeting up with his friends, the Autumn Gang, to watch fall sports and eat fall snacks.\n\n“Getting together with the guys for football and wings is kind of like a tradition,” said the walking, talking essence of the Northern Hemisphere’s annual tilt away from the sun. “From pretty much September onwards, no Sunday afternoon feels complete without it.”\n\n“You’ve got to take it all in and enjoy it while you still can, though, because December will be here in the blink of an eye,” he added.\n\nAccording to reports, Mr. Fall will then put on a down jacket with a fur-trimmed hood, buy a lift ticket at a local ski slope, and start getting short with people at work because the early sunset “affects his mood,” thus signaling the completion of his metamorphosis into Mr. Wintertime Asshole Man.\n\n","articleSection":"lifestyle","keywords":["lifestyle","news","vol 48 issue 41"],"publisher":{"@type":"Organization","@context":"http://schema.org","name":"The Onion","url":"https://www.theonion.com","logo":{"@type":"ImageObject","url":"https://x.kinja-static.com/assets/images/logos/amp/logo-theonion-amp.png"},"sameAs":["https://www.facebook.com/theonion","https://twitter.com/theonion","https://instagram.com/theonion"]},"video":[]}</script>

            <p class="sc-77igqf-0 bOfvBY">Denver—The twigs and acorns crunching pleasurably beneath his boots, Mr.

            <p class="sc-77igqf-0 bOfvBY">“Nothing beats autumn in New England,” said His Excellency, the Duke of

              landscape, as is his custom this time of year. “Everywhere the leaves are changing and the temperature
              is starting to drop off. You can smell it in the air.”</p>
            <p class="sc-77igqf-0 bOfvBY">“Tonight it may even dip into the 30s,” added the cozy autumnal personage,
              who at several points wrapped both hands around his warm container of coffee and inhaled deeply.
              “Perfect weather for building a fire.”</p>

            <p class="sc-77igqf-0 bOfvBY">Mr. Fall, who sources speculate loves Thanksgiving, butternut squash soup,

              every year around this time in his traditional uniform, sometimes alternating his iconic sweater with a
              fleece vest or pullover.</p>
            <p class="sc-77igqf-0 bOfvBY">The Autumnal Ambassador is also believed to be an avid consumer of seasonal
              produce, his home and hearth redolent of roasting Indian corn, gourds, and other root vegetables.</p>

            <p class="sc-77igqf-0 bOfvBY">“I’m thinking about taking a trip to Salem with my girlfriend this weekend,”

            <p class="sc-77igqf-0 bOfvBY">“Between the trees and the forest floor, it’s like a giant mural,” continued

            <p class="sc-77igqf-0 bOfvBY">Sources said that in addition to snuggling up on the couch sipping hot apple

            <p class="sc-77igqf-0 bOfvBY">“Getting together with the guys for football and wings is kind of like a

              sun. “From pretty much September onwards, no Sunday afternoon feels complete without it.”</p>
            <p class="sc-77igqf-0 bOfvBY">“You’ve got to take it all in and enjoy it while you still can, though,

            <p class="sc-77igqf-0 bOfvBY">According to reports, Mr. Fall will then put on a down jacket with a
